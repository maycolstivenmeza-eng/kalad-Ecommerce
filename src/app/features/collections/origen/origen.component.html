<div class="coleccion-container">

  <!-- ===== BREADCRUMB ===== -->
  <div class="breadcrumb">
    INICIO / COLECCIONES / KALAD ORIGEN
  </div>

  <div class="layout">

    <!-- =================================== -->
    <!--            FILTROS (IZQUIERDA)      -->
    <!-- =================================== -->
   <aside class="filtros-left">

  <div class="filtro" (click)="toggle(0)">
    <span>Ordenar por</span>
    <span class="flecha" [class.open]="open[0]">�O"</span>
  </div>

  <div class="filtro" (click)="toggle(1)">
    <span>Talla</span>
    <span class="flecha" [class.open]="open[1]">�O"</span>
  </div>

  <div class="filtro" (click)="toggle(2)">
    <span>Color</span>
    <span class="flecha" [class.open]="open[2]">�O"</span>
  </div>

  <!-- �?- SOLO UNA L�?NEA DESPU�%S DEL �sLTIMO FILTRO -->
  <div class="linea-unica"></div>

  <div class="categoria">Bolsas</div>
  <div class="categoria">Mochilas</div>
  <div class="categoria">Morrales</div>
  <div class="categoria">Zapatos</div>

</aside>

    <!-- =================================== -->
    <!--            CONTENIDO (DERECHA)      -->
    <!-- =================================== -->
    <div class="contenido">

      <!-- ===== BANNER ===== -->
      <div class="banner-coleccion">
        <img src="assets/images/Banner_colecciones_kaladorigen.png" alt="banner kalad origen" />
        <h1 class="banner-title">KALAD ORIGEN</h1>
      </div>

      <!-- ===== ORDENAR A LA DERECHA ===== -->
      <div class="ordenar-right">
        <span>Ordenar por:</span>
        <span class="az">A-Z</span>
        <span class="arrow small">�O"</span>
      </div>

      <!-- ===== GRID PRODUCTOS ===== -->
      <div class="product-grid">
        <article class="product-card" *ngFor="let p of productos" [attr.data-id]="p.id">
          <a class="thumb" [routerLink]="['/products', p.id]">
            <span class="badge" *ngIf="p.badge" [ngClass]="p.badge">
              {{ p.badge }}
            </span>
            <img
              class="img primary"
              [src]="resolveImage(p)"
              [alt]="p.nombre"
              (error)="onImageError($event)"
            />
            <img class="img hover" *ngIf="p.imagenes && p.imagenes.length > 0" [src]="p.imagenes[0]" [alt]="p.nombre" />
          </a>

          <a class="title" [routerLink]="['/products', p.id]">
            {{ p.nombre }}
          </a>

          <div class="price-row">
            <span class="price">{{ p.precio | currency:'COP':'symbol-narrow':'1.0-0' }}</span>
            <button class="cart-btn" type="button">
              <span class="cart-icon" aria-hidden="true">�Y>'</span>
            </button>
          </div>
        </article>
      </div>

    </div>

  </div>
</div>
